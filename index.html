<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValetGo Login</title>
    <link rel="stylesheet" type="text/css" href="./src/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
    <script type="module" src="script2.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <div class ="popup">
    <div class="UserLogin">
      <form action="">
        <h1>ValetGo</h1>
          <div class="input">
            <input type="text" placeholder="Email" id="Email" name="Email" required>
            <i class='bx bx-user'></i>
          </div>
          <div class="input">
            <input type="password" placeholder="Password" name="Password" id="Password" required>
            <i class='bx bx-lock-open' ></i>
          </div>

          <div class="remember-forgot">
            <label style="font-size: 16px"><input type="checkbox"> Remember me</label>
            <a style="font-size: 16px" href="#" id="forgotPass">Forgot password? </a>
          </div>

          <button type="submit" class="btn" id="Submit">Login</button> 

          <div class="register">
            <p style="font-size: 16px">Create a new account: <a style="font-size: 16px" href="#" id="register-link">Register now</a></p>
            <p style="font-size: 16px">Link to driver portal: <a style="font-size: 16px" href="#" id="driverlogin-link">Login</a></p>
          </div>
        </div>

          <div class="DriverLogin">
            <form action="">
              <h1>ValetGo Drivers</h1>
                <div class="input">
                  <input type="text" placeholder="Email" id="DEmail" required>
                  <i class='bx bx-user'></i>
                </div>
                <div class="input">
                  <input type="password" placeholder="Password" id="DPassword" required>
                  <i class='bx bx-lock-open' ></i>
                </div>
      
                <div class="remember-forgot">
                  <label style="font-size: 16px"><input type="checkbox"> Remember me</label>
                  <a style="font-size: 16px" href="#" id="forgotPass">Forgot password? </a>
                </div>
      
      
                <button type="submit" class="btn" id="DriverSubmit">Login</button>
                
              <div class="register">
                <p style="font-size: 16px">Link to user login: <a style="font-size: 16px" href="#" id="userlogin-link">Login</a></p>
              </div>
              
              </form>
          </div>

          <div class="RegisterAccount">
            <form action="">
              <h1>Register</h1>
                <div class="input">
                  <input type="text" placeholder="Email" id="REmail" required>
                  <i class='bx bx-user'></i>
                </div>
                <div class="input">
                  <input type="password" placeholder="Password" id="RPassword" required>
                  <i class='bx bx-lock-open' ></i>
                </div>
      
                <button type="submit" class="btn" id="RegisterSubmit">Register</button>
                
              <div class="register">
                <p style="font-size: 16px">Link to user login: <a style="font-size: 16px" href="#" id="backtouserlogin-link">Login</a></p>
              </div>
              
              </form>

          </div>
        
        </div>
  </body>
</html>
