<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValetGo Login</title>
    <link rel="stylesheet" type="text/css" href="./src/App.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <div class="wrapper">
      <form action="">
        <h1>Login<h1>
          <div class="input">
            <input type="text" placeholder="Username" required>
            <i class='bx bx-user'></i>
          </div>
          <div class="input">
            <input type="password" placeholder="Password" required>
          </div>

          <div class="remember-forgot">
            <label style="font-size: 16px"><input type="checkbox"> Remember me</label>
            <a style="font-size: 16px" href="#">Forgot password? </a>
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="register">
            <p style="font-size: 16px">Create a new account <a style="font-size: 16px" href="#">Register now</a></p>
          </div>
        
        </form>
    </div>
          
            
    
  </body>
</html>
